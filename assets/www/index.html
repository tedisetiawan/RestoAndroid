<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script src="css/bootstrap.css"></script>
    <script src="js/route.js"></script>
    <script src="js/login_on.js"></script>
    <script src="js/jquery.login.js"></script>
    
    <script src="js/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.7.1.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body onload="checkLogin()">

<div data-role="page">

    <div data-role="header" data-position="fixed">
        <h1 id="st-judul"></h1>
    </div><!-- /header -->

    <div data-role="content">
    

    <div id="infologin" style="display:none;text-align:center;">
        <h3><b>Contacting the server, please wait....</b></h3>
        <div class="progress progress-striped active">
            <div class="bar" style="width: 100%;"></div>
        </div>
    </div>

    <div id="wrong_password" style="display:none;">
        <div style="text-align:center;">
            <h3>Username dan Password tidak valid....</h3>
            <a href="index.html" id="back" data-role="button" data-inline="true" data-icon="back" data-theme="a" data-ajax="false">Back to Login</a>
        </div>
    </div>

    <div id="connection_failed" style="display:none;text-align:center;">
        <div style="text-align:center;">
            <h3>Terjadi gangguan pada koneksi internet....</h3>
            <a href="index.html" id="back" data-role="button" data-inline="true" data-icon="back" data-theme="a" data-ajax="false">Back To Login</a>
        </div>
    </div>


        <div id="formlogin">
            <form style="margin-top:-8px;">
                <div data-role="content">

                <p>
                     <input id="username" type="text" style="width:100%;" name="username" placeholder="Masukkan Username...." />
                </p>
                <p>
                     <input id="password" type="password" style="width:100%;" name="password" placeholder="Masukkan Password...." />
                </p>
                    <a href="#" id="login" data-role="button" data-icon="check" data-theme="a" data-ajax="false">LOG IN</a>
                    <a href="registrasi.html" id="reg" data-role="button" data-icon="check" data-theme="b" data-ajax="false">REGISTER</a>

                </div>
            </form>
        </div>
    </div><!-- /content -->

    <div data-role="footer" data-position="fixed">
        <h4 id="st-footer"></h4>
    </div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
